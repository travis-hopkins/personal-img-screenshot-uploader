<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Not Found</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background-color: #000000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1f202a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8em;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7300bf;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #8f00ef;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Not Found</h1>
        <p>The requested image does not exist or has been deleted.</p>
        <div class="button-container">
            <button class="button" onclick="window.location.href='https://scr.travis-hopkins.com'">New</button>
            <button class="button" onclick="window.close()">Close</button>
        </div>
    </div>
    <script>
        // Fallback for browsers that don't allow window.close()
        document.querySelector('button:last-child').addEventListener('click', function() {
            if (!window.close()) {
                window.location.href = 'about:blank';
            }
        });
    </script>
</body>
</html>
